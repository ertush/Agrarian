<div class="row">
    <div id="top-bar" class="top-bar sticky-top bg-white d-xl-none k-shadow" *ngIf="showNav()">
        <span id="nav-toggle" class="nav-toggle d-xl-none"
            (click)="toggleNav()"> 
            <span *ngIf="navState === 'collapsed'" class="k-icon k-i-hamburger"></span>
            <span *ngIf="navState === 'expanded'" class="k-icon k-i-close"></span>
        </span>
    </div>
    <div id="nav"
        class="sticky-top py-3 py-sm-5 k-vbox shadow col-xl-2 d-xl-flex hide"
        [@toggleNav]="navState"
        *ngIf="showNav()"
        >

        <div class="container">
          <h1 id="app-title" class="mb-0">Agrarian</h1>
          <p id="app-subtitle" class="h4 mb-4">{{ menuTitle }}</p>
          <hr class="k-hr" />
          <p class="h4 mt-3 mt-sm-5">Menu</p>
          <ul class="nav nav-pills flex-column">
              <li class="nav-item" id="dashbaord">
                  <a [routerLink]=" ['./dashboard'] " class="nav-link" (click)="setTitle($event)" routerLinkActive="active">Dashboard</a>
              </li>
              <li class="nav-item" id="issues">
                  <a [routerLink]=" ['./issues'] " class="nav-link" (click)="setTitle($event)" routerLinkActive="active">Issues</a>
              </li>
          </ul>
          <p class="h4 mt-3 mt-sm-5">Account</p>
          <ul class="nav nav-pills flex-column">
              <li class="nav-item" id="profile">
                  <a [routerLink]=" ['./profile'] " class="nav-link" (click)="setTitle($event)" routerLinkActive="active">My Profile</a>
              </li>
              <li class="nav-item" id="signout">
                  <a [routerLink]=" ['./signin'] " class="nav-link" (click)="setTitle($event)" routerLinkActive="active">Sign Out</a>
              </li>
          </ul>
          <p class="h4 mt-5">Resources</p>
          <ul class="nav nav-pills flex-column">
              <li class="nav-item" id="source">
                  <a class="nav-link" href="https://github.com/telerik/kendo-angular/tree/master/examples/projects/integration-pwa-material" target="_blank"
                  role="button">Download on Github</a>
              </li>
              <li class="nav-item" id="documentation">
                  <a class="nav-link" href="https://www.telerik.com/kendo-angular-ui/components" target="_blank"
                  role="button">Documentation</a>
              </li>
          </ul>
        </div>

        <div class="container mt-sm-auto">
          <hr class="k-flex k-hr k-hr-bottom" />
          <div id="copy">
              <p>Copyright &copy; {{year}},<br /><a href="https://eric-dev-me.vercel.app">Eric</a> and/or his subsidiaries or affiliates.</p>
              <p>All Rights Reserved.</p>
          </div>
        </div>

    </div>

    <main class="content-wrapper col">
        <router-outlet></router-outlet>
    </main>
</div>
