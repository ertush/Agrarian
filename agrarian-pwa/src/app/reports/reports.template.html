<div class="container">

    <div id="header" class="row">
        <div class="col-sm">
            <h4>Reports</h4>
            <!-- <p class="h2">{{range.from | date}} - {{range.to | date}}</p> -->
        </div>
        <div class="col-sm text-sm-right p-0 p-sm-3">
            <kendo-buttongroup [disabled]="isLoading" [selection]="'single'">
                <button kendoRippleContainer kendoButton [disabled]="!isLoading"  [selected]="">3 Months</button>
                <button kendoRippleContainer kendoButton [disabled]="!isLoading"  [selected]="">6 Months</button>
                <button kendoRippleContainer kendoButton [disabled]="!isLoading"  [selected]="">1 Year</button>
            </kendo-buttongroup>
        </div>
    </div>
    
    <app-page-spinner *ngIf="isLoading"></app-page-spinner>
    

    <kendo-grid
    *ngIf="!isLoading"
    [data]="view"
    [pageSize]="pageSize"
    [pageable]="true"
    [skip]="skip"
    [scrollable]="'none'"
    (pageChange)='onPageChange($event)'
    style="border-radius: 0.5rem"
    >
   
    <kendo-grid-column field="number" title="ID" width="80">
        <ng-template kendoGridCellTemplate let-dataItem>
            <!-- dataItem.number -->
          <a href="dataItem.html_url">#{{ '-' }}</a> 
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="title" title="Device">
        <ng-template kendoGridCellTemplate let-dataItem>
          <span [ngClass]="{
              'issue-status': true,
              'issue-open': dataItem.state === 'open',
              'issue-closed': dataItem.state !== 'open' }"></span>
            {{ '-' }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="labels" title="Device Group" media="sm">
        <ng-template kendoGridCellTemplate let-dataItem>
            <span *ngFor="let label of dataItem.labels" class="badge" [labelClass]="label.name">
                {{ '-' }}
            </span>
        </ng-template>
    </kendo-grid-column>
     <kendo-grid-column field="milestone" title="Location" width="200" media="xl">
        <ng-template kendoGridCellTemplate let-dataItem>
             {{ dataItem.milestone ? dataItem.milestone.title : '-' }}
        </ng-template>
    </kendo-grid-column>
    <kendo-grid-column field="assignee" title="Owner" width="200" media="xl">
         <ng-template kendoGridCellTemplate let-dataItem>
             <img *ngIf="dataItem.assignee" [src]="dataItem.assignee? dataItem.assignee.avatar_url : undefined" [ngStyle]="{'width': '30px', 'height': '30px'}" class="img-circle" />
            {{ dataItem.assignee ? dataItem.assignee.login : '-' }}
        </ng-template>
    </kendo-grid-column>

    <ng-template kendoGridDetailTemplate let-dataItem let-rowIndex="rowIndex">
        <div class="row my-4">
            <div class="col-sm-12">
                <span class="badge" [ngClass]="{
                    'badge-success': dataItem.state === 'open',
                    'badge-danger': dataItem.state === 'closed'
                }">{{ '-' }}</span>
                <h3 class="h1">
                    {{ '-' }}
                    <!-- dataItem.number -->
                    <span class="text-muted">#{{ '-' }}</span>
                </h3>
            </div>
        </div>
