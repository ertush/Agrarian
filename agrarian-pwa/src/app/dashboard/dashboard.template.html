
<app-header [range1]="rangeStart" [range2]="today" [isLoading]="isLoading"  [title]="pageTitle"></app-header>

<div id="statistics">
  <kendo-tabstrip #tabStrip>
      <kendo-tabstrip-tab  [title]="'Graph'"  [selected]="false">
        <ng-template kendoTabContent> 
            <app-temp [loading]="isLoading" [style]="style"  [data]="_tempData" [min]="min" [max]="max" (dropDownSelect)="onDropDownSelect($event)"></app-temp>
            <app-default [isChartLoading]="_csData.temperature.length > 0" [loading]="isLoading" [csdata]="_csData"  [esdata]="allData"  [dataarr]="_tempHumidityData" [rate]="30"></app-default>
        </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Map'" [selected]="false">
        <ng-template kendoTabContent>
            <app-map [isReady]="true" [lat]="lat" [lng]="lng" (dropDownSelect)="onDropDownSelect($event)"></app-map>
            <app-default [isChartLoading]="_csData.temperature.length > 0" [loading]="isLoading" [csdata]="_csData"  [esdata]="allData"  [dataarr]="_tempHumidityData" [rate]="30"></app-default>
        </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Weather'" [selected]="false">
        <ng-template kendoTabContent>
            <app-weather  [lat]="lat" [lon]="lng" (dropDownSelect)="onDropDownSelect($event)"></app-weather>
            <app-default [isChartLoading]="_csData.temperature.length > 0" [loading]="isLoading" [csdata]="_csData"  [esdata]="allData"  [dataarr]="_tempHumidityData" [rate]="30"></app-default>
        </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Chart'" [selected]="true">
        <ng-template kendoTabContent>
            <app-card-chart (dropDownSelect)="onDropDownSelect($event)" [cardData]="allData"></app-card-chart>
            <app-default [isChartLoading]="_csData.temperature.length > 0" [loading]="isLoading" [csdata]="_csData"  [esdata]="allData"  [dataarr]="_tempHumidityData" [rate]="30"></app-default>
        </ng-template>
      </kendo-tabstrip-tab>
      
  </kendo-tabstrip>
</div>
