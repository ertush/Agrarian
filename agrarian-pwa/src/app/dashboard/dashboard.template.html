<div id="header" class="row">
    <div class="col-sm">
        <h4>Statistics</h4>
        <p class="h2">{{ rangeStart | date }}  {{ today | date }}</p>
    </div>
    <div class="col-sm text-sm-right p-0 p-sm-3">
        <kendo-buttongroup [selection]="'single'">
            <button kendoRippleContainer kendoButton [togglable]="true" [selected]="true">3 Months</button>
            <button kendoRippleContainer kendoButton [togglable]="true">6 Months</button>
            <button kendoRippleContainer kendoButton [togglable]="true">1 Year</button>
        </kendo-buttongroup>
    </div>
</div>

<div id="statistics">
  <kendo-tabstrip>
      <kendo-tabstrip-tab [title]="'Device'" [selected]="true">
        <ng-template kendoTabContent>
            <app-temp [loading]="isLoading" [style]="style" [data]="_tempData" [min]="min" [max]="max"></app-temp>
            <app-default  [loading]="isLoading" [csdata]="_customData"  [esdata]="_espData"  [dataarr]="_tempHumidityData" [rate]="30"></app-default>
        </ng-template>
      </kendo-tabstrip-tab>

      
  </kendo-tabstrip>
</div>
