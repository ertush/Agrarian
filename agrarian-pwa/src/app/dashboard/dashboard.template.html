<div id="header" class="row">
    <div class="col-sm">
        <h4>Statistics</h4>
        <p class="h2">{{ rangeStart | date }} - {{ today | date }}</p>
    </div>
    <div class="col-sm text-sm-right p-0 p-sm-3">
        <kendo-buttongroup [selection]="'single'">
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(3)" [selected]="true">3 Months</button>
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(6)">6 Months</button>
            <button kendoRippleContainer kendoButton [togglable]="true" (click)="onFilterClick(12)">1 Year</button>
        </kendo-buttongroup>
    </div>
</div>

<div id="statistics">
  <kendo-tabstrip (select)="onTabSelect($event)">
      <kendo-tabstrip-tab [title]="'WebSocket Data'" [selected]="true">
          <ng-template kendoTabContent>
           <app-statistics [loading]="isLoading" [issues]="issues" [months]="months"></app-statistics>
          </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Git Data'">
          <ng-template kendoTabContent>
            <app-charts-line [data]="_customData.data"></app-charts-line>
          </ng-template>
      </kendo-tabstrip-tab>

      <kendo-tabstrip-tab [title]="'Temperature'">
        <ng-template kendoTabContent>
            <!-- <app-temp [loading]="isLoading" [style]="style" [data]="_tempData" [min]="min" [max]="max"></app-temp> -->
            <app-default  [loading]="isLoading" [dataarr]="_tempHumidityData.datax.x" [monthslbl]="_tempHumidityData.datay.y" [rate]="30"></app-default>
        </ng-template>
      </kendo-tabstrip-tab>
      
  </kendo-tabstrip>
</div>
