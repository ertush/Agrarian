version: "2.1"

networks:
  agrarian-net:
    driver: bridge 

services:
  app:
    container_name: agrarian
    hostname: node-red-agrarian
    build: ./agrarian
    volumes: 
      - ./agrarian/config:/data
    networks: 
      - agrarian-net
    ports: 
      - 1880:1880
  
  mqtt-broker:
    container_name: mqtt-broker
    hostname: mqtt-broker
    build: ./mosquitto
    networks: 
      - agrarian-net
  
  database:
    image: influxdb:alpine
    container_name: influx-db
    networks:   
      - agrarian-net
    volumes: 
      - ./influxdb/config/influxdb.conf:/etc/influxdb/influxdb.conf:ro
    environment:
      - INFLUXDB_DB=agrarian_db 
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD
      - INFLUXDB_USER=agrarian
      - INFLUXDB_USER_PASSWORD
    
   