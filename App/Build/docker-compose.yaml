version: "2.1"

networks:
  agrarian-net:
    driver: bridge 

services:
  app:
    container_name: agrarian
    hostname: node-red-agrarian
    build: ./agrarian
    networks: 
      - agrarian-net
    ports: 
      - 1880:1880
  
  mqtt-broker:
    container_name: mqtt-broker
    hostname: mqtt-broker
    build: ./mosquitto
    networks: 
      - agrarian-net
    ports: 
      - 1883:1883
  
  database:
    image: mongo:latest
    container_name: mongo-db
    networks:   
      - agrarian-net
    volumes: 
      - ./mongo/init-mongo.js:/docker-entyrpoint-initdb.d/init-mongo.js:ro
    environment:
      MONGO_INITDB_DATABASE: ag_data
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: ricoMG@77
    ports: 
      - '27017-27019:27017-27019'
   