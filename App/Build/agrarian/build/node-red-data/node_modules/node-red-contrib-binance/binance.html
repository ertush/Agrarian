  BINANCE CREDENTIALS NODE 
============================= --> 

<script type="text/x-red" data-template-name="binance-credentials">
  <div class="form-row">
    <label for="node-config-input-name"><i class="fa fa-tag"></i> <span data-i18n="node-red:common.label.name"></span></label>
    <input type="text" id="node-config-input-name" data-i18n="[placeholder]node-red:common.label.name">
  </div>
  <div class="form-row">
    <label for="node-config-input-apiKey"><i class="fa fa-key"></i> <span data-i18n="binance.label.apiKey"></span></label>
    <input type="password" id="node-config-input-apiKey" data-i18n="[placeholder]binance.placeholder.apiKey">
  </div>
  <div class="form-row">
    <label for="node-config-input-apiSecret"><i class="fa fa-lock"></i> <span data-i18n="binance.label.apiSecret"></span></label>
    <input type="password" id="node-config-input-apiSecret" data-i18n="[placeholder]binance.placeholder.apiSecret">
  </div>
</script>

<script type="text/x-red" data-help-name="binance-credentials">
  <h1>Binance Credentials</h1>
  <p>API credential setup.</p>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>
      API key
      <span class="property-type">string</span>
    </dt>
    <dd>Binance account API key</dd>
    <dt>
      API secret
      <span class="property-type">string</span>
    </dt>
    <dd>Binance account API secret</dd>
  </dl>
  <h3>Details:</h3>
  <p>Binance API credentials can be obtained from <a href="https://www.binance.com/userCenter/createApi.html" target="_blank">https://www.binance.com/userCenter/createApi.html</a> after logging into your Binance account.</p>
  <p><strong>Read Info</strong> privilege required to access account records.</p>
  <p><strong>Enable trading</strong> privilege required only for buy/sell nodes.</p>
  <p>API credential are saved as Node-RED credential nodes inside the (optionally) encrypted <code>flows_cred.json</code> file.</p>
  <p><a href="https://nodered.org/docs/creating-nodes/credentials" target="_blank">More details here</a></p>
</script>

<script type="text/javascript">

  function validateBinanceNode() {
    var credentials = RED.nodes.node(this.binance);
    return credentials !== null && credentials.valid === true;
  }

  RED.nodes.registerType('binance-credentials', {
    category: 'config',
    defaults: {
      name: {value: ""}
    },
    credentials: {
      apiKey: {type: "password", required: true},
      apiSecret: {type: "password", required: true}
    },
    inputs: 0,
    outputs: 0,
    label: function () {
      return this.name || "Binance credentials";
    }
  });
</script>

<script type="text/x-red" data-help-name="binance-get-candlesticks">
  <h1>getCandleSticks</h1>
  <p>Get Kline/candlestick data for a ticker pair.</p>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>
      Ticker pair
      <span class="property-type">string</span>
    </dt>
    <dd>The target ticker pair (i.e. BNBBTC). This can be passed in by using the <strong>msg.topic</strong> property and leaving the form input blank</dd>
    <dt>
      Time interval
      <span class="property-type">string</span>
    </dt>
    <dd>The time interval of each candle stick data point returned. This field can also be passed it using <strong>msg.payload.interval</strong>. Doing so will override value set in the node input form. Options are: 1m, 3m, 5m, 15m, 1h, 2h, 4h, 6h, 8h, 12h, 1d, 3d, 1w, 1M.</dd>
    <dt>
      Limit (optional)
      <span class="property-type">integer</span>
    </dt>
    <dd>The maximum number of data points to return. (Default: 100, Max: 500)</dd>
    <dt>
      Start time (optional)
      <span class="property-type">string</span>
    </dt>
    <dd>The starting time of the candle stick data. Click on the input to use the datepicker. This field can also be passed it using <strong>msg.payload.startTime</strong>. Doing so will override value set in the node input form. String passed in must be a <a href="https://www.w3schools.com/js/js_date_formats.asp" target="_blank">valid JS date string</a>.</dd>
    <dt>
      End time (optional)
      <span class="property-type">string</span>
    </dt>
    <dd>The ending time of the candle stick data. Click on the input to use the datepicker. This field can also be passed it using <strong>msg.payload.endTime</strong>. Doing so will override value set in the node input form. String passed in must be a <a href="https://www.w3schools.com/js/js_date_formats.asp" target="_blank">valid JS date string</a>.</dd>
  </dl>
  <h3>Ouput</h3>
  <dl class="message-properties">
    <dt>
      msg.payload
      <span class="property-type">array</span>
    </dt>
    <dd>Returns array of arrays of candlestick values.
      <p>
        Example:
        <code style="white-space: pre-wrap; display: block; font-size: 0.85em;">[
  [
    1499040000000,// Open time
    "0.01634790", // Open
    "0.80000000", // High
    "0.01575800", // Low
    "0.01577100", // Close
    "148976",     // Volume
    149964479,    // Close time
    // Quote asset volume
    "2434.1905",
    // Number of trades
    308,
    // Taker buy base asset volume
    "1756.8747",
    // Taker buy quote asset volume
    "28.4664",
    "0" // Ignore
  ],
  ...
]</code>
      </p>
    </dd>
  </dl>
  <h3>Details:</h3>
  <p>Most responses are directly passed through from the API to the output payload. Errors are directed to the nodes status message as well as the debug console. For more details see the <a href="https://github.com/binance-exchange/binance-official-api-docs/blob/master/rest-api.md">Binance REST API documentation</a>.</p>
  <p>API endpoint: <a target="_blank" href="https://github.com/binance-exchange/binance-official-api-docs/blob/master/rest-api.md#klinecandlestick-data">GET /api/v1/klines</a></p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('binance-get-candlesticks', {
    category: 'function',
    defaults: {
      name: {value: ""},
      ticker: {value: ""},
      interval: {value: "1d", required: true},
      limit: {value: 100, validate: function (v) {
        try {
          parseInt(v);
        } catch (err) {
          return false;
        }
        return v <= 500; // max candlestick result limit specified by API
      }},
      startTime: {value: "", validate: function (v) {
        var endTime = $("#node-input-endTime").val();
        if (endTime && v) { // start time has to be less than end time
          return new Date(v) < new Date(endTime); 
        } else {
          return true;
        }
      }}, 
      endTime: {value: "", validate: function (v) {
        var startTime = $("#node-input-startTime").val();
        if (startTime && v) { // end time has to be greater than start time
          return new Date(v) > new Date(startTime);
        } else {
          return true;
        }
      }}
    },
    icon: "binance.png",
    color: "#f3ba2e",
    inputs: 1,
    outputs: 1,
    oneditprepare: function () {
      $("#node-input-startTime").datetimepicker({
        minDate: '2017/07/14', // date when binance exchange was launched
        maxDate: 0 // now
      });
      $("#node-input-endTime").datetimepicker({
        minDate: '2017/07/14', // date when binance exchange was launched
        maxDate: 0 // now
      });
    },
    label: function () {
      if (this.name) {
        return this.name;
      } else {
        return this.ticker ? "getCandlesticks: "+this.ticker: "getCandlesticks";
      }    
    }
  });
</script>

<script type="text/x-red" data-help-name="binance-buy">
  <h1>buy (limit/market)</h1>
  <p>Create a limit or market buy order for a ticker pair. This node requires <strong>enable trading</strong> API privilege.</p>
  <h2><strong>IMPORTANT</strong></h2>
  <p style="font-style: italic;">Orders will be placed with the user specified parameters on node input. There will be no secondary confirmation. Orders on the exchange cannot be reversed once they have been completed/satisfied.</p>
  <h2 style="font-weight: bold; margin-bottom: 15px 0; padding: 5px; border: 1px dashed #AD1625; text-align: center; color: #fff; background-color: #d91c2f">USE AT YOUR OWN RISK</h2>
  <h3>Input</h3>
  <dl class="message-properties">
    <dt>
      API credentials
      <span class="property-type">binance-credentials</span>
    </dt>
    <dd>API key and API secret for the Binance account.</dt>
    <dt>
      Ticker pair
      <span class="property-type">string</span>
    </dt>
    <dd>The target ticker pair (i.e. BNBBTC). This can be passed in by using the <strong>msg.topic</strong> property and leaving the form input blank</dd>
    <dt>
      Order type
      <span class="property-type">string</span>
    </dt>
    <dd>Whether to place a LIMIT or MARKET order. MARKET orders use the latest market price.</dd>
    <dt>
      Quantity
      <span class="property-type">float</span>
    </dt>
    <dd>The amount to purchase.</dd>
    <dt>
      Price
      <span class="property-type">float</span>
    </dt>
    <dd>The price of the LIMIT order. (Not applicable in MARKET orders)</dd>
  </dl>
  <h3>Ouput</h3>
  <dl class="message-properties">
    <dt>
      msg.payload
      <span class="property-type">object</span>
    </dt>
    <dd>Object containing info of the order placed.
      <p>
        Example:
        <code style="white-space: pre-wrap; display: block; font-size: 0.85em;">{
  "symbol":"BNBBTC",
  "orderId":88888888,
  "clientOrderId":"xxxxxxxx",
  "transactTime":1521488930316,
  "price":"0.00050000",
  "origQty":"2.00000000",
  "executedQty":"0.00000000",
  "status":"NEW",
  "timeInForce":"GTC",
  "type":"LIMIT",
  "side":"BUY"
}</code>
      </p>
    </dd>
  </dl>
  <h3>Details:</h3>
  <p>Most responses are directly passed through from the API to the output payload. Errors are directed to the nodes status message as well as the debug console. For more details see the <a href="https://github.com/binance-exchange/binance-official-api-docs/blob/master/rest-api.md">Binance REST API documentation</a>.</p>
  <p>API endpoint: <a target="_blank" href="https://github.com/binance-exchange/binance-official-api-docs/blob/master/rest-api.md#new-order--trade">POST /api/v3/order</a></p>
</script>

<script type="text/javascript">
  RED.nodes.registerType('binance-buy', {
    category: 'function',
    defaults: {
      binance: {type: "binance-credentials", validate: validateBinanceNode},
      name: {value: ""},
      ticker: {value: ""},
      orderType: {value: "LIMIT", required: true, validate: function (v) {
        // hijacking the validate callback of order type to update dom to hide 
        // price input when the "MARKET" order type is selected
        if (v === "MARKET") {
          $("#node-input-price").val("");
          $("#node-input-price").attr("disabled", "disabled");
        } else {
          $("#node-input-price").attr("disabled", false);
        }
        return true;
      }},
      quantity: {value: "", validate: function (v) {
        return RED.validators.number()(v) || v === ""; // number or blank
      }},
      price: {value: "", validate: function (v) {
        return RED.validators.number()(v) || v === ""; // number or blank
      }},
    },
    icon: "binance.png",
    color: "#f3ba2b",
    inputs: 1,
    outputs: 1,
    label: function () {
      if (this.name) {
        return this.name;
      } else {
        return this.ticker ? this.orderType+" buy: "+this.ticker: this.orderType+" buy";
      }
    }
  });
</script>
